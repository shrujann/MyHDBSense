<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>MyHDBSense | Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="../assets/style.css"/>
</head>
<body>

  <div data-include="../assets/components/navbar.html"></div>
  <div data-include="../assets/components/backhome.html"></div>
  
  <section class="container py-5" style="max-width: 700px;">
    <div class="card shadow-sm">
      <div class="card-body">
        <h3 class="fw-bold mb-3">User Profile</h3>
        <p><strong>Email:</strong> <span id="userEmail"></span></p>
        <p><strong>Member Since:</strong> January 2025</p>
        <hr/>
        <h5 class="fw-bold mt-3">Saved Searches</h5>
        <ul class="list-group" id="savedList">
          <li class="list-group-item">No saved properties yet.</li>
        </ul>
        <div class="mt-4 d-flex gap-2">
          <a href="properties.html" class="btn btn-primary">Explore Properties</a>
          <button id="logoutBtn" class="btn btn-outline-danger">Logout</button>
        </div>
      </div>
    </div>
  </section>

  <footer class="text-center">© 2025 MyHDBSense. All rights reserved.</footer>

  <script src="../assets/main.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const user = localStorage.getItem("user");
      if (!user) {
        // Optional redirect; comment out if you want profile visible without login
        location.href = "login.html";
        return;
      }
      document.getElementById("userEmail").textContent = user;
    });

    document.getElementById("logoutBtn").addEventListener("click", () => {
      simulateLogout();
      alert("You’ve been logged out.");
      location.href = "index.html";
    });
  </script>
</body>
</html>
