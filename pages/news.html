<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>MyHDBSense | News</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="../assets/style.css"/>
</head>
<body>

  <div data-include="../assets/components/navbar.html"></div>
  <div data-include="../assets/components/backhome.html"></div>
  
  <section class="container py-5">
    <h3 class="fw-bold mb-4">Housing News & Insights</h3>
    <div class="row" id="newsContainer"></div>
  </section>

  <footer class="text-center">Â© 2025 MyHDBSense. All rights reserved.</footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../assets/main.js"></script>
  <script>
    const news = [
      { id:1, title:"HDB Resale Prices Hit New High in 2025", summary:"Median resale prices increased 3.2% in Q1, with strong demand for mature estates.", img:"https://images.unsplash.com/photo-1600585154340-be6161a56a0c", date:"Oct 2025" },
      { id:2, title:"New BTO Launches Announced for 2026", summary:"HDB will launch over 17,000 new flats across 7 towns in 2026.", img:"https://images.unsplash.com/photo-1597006986810-9b07b2eec3f4", date:"Sep 2025" },
      { id:3, title:"Interest Rates Stable Amid Cooling Measures", summary:"Economists predict stable rates will sustain current housing momentum.", img:"https://images.unsplash.com/photo-1600047508830-9af46b1730e6", date:"Aug 2025" }
    ];

    const container = document.getElementById("newsContainer");
    container.innerHTML = news.map(a => `
      <div class="col-md-4 mb-4">
        <div class="card h-100 shadow-sm">
          <img src="${a.img}" class="card-img-top" style="height:200px;object-fit:cover">
          <div class="card-body">
            <h5 class="fw-bold">${a.title}</h5>
            <p class="text-muted small">${a.date}</p>
            <p>${a.summary}</p>
            <a href="article.html?id=${a.id}" class="btn btn-outline-primary w-100">Read More</a>
          </div>
        </div>
      </div>
    `).join("");
  </script>
</body>
</html>
