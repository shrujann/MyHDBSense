<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>MyHDBSense | Saved</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="../assets/style.css"/>
</head>
<body>

  <div data-include="../assets/components/navbar.html"></div>
  <div data-include="../assets/components/backhome.html"></div>
  
  <section class="container py-4">
    <div class="d-flex justify-content-between align-items-center">
      <h3 class="fw-bold mb-3">Saved Properties</h3>
      <button class="btn btn-outline-danger btn-sm" id="clearAll">Clear All</button>
    </div>
    <div id="savedList" class="row g-3">
      <div class="col-12 text-center text-muted">Loading your saved properties…</div>
    </div>
  </section>

  <footer class="text-center">© 2025 MyHDBSense. All rights reserved.</footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../assets/main.js"></script>
  <script>
    const container = document.getElementById("savedList");

    const fmt = (n)=>{const v=Number(n);if(!v)return"-";if(v>=1_000_000)return(v/1_000_000).toFixed(1)+"M";if(v>=1_000)return Math.round(v/1_000)+"K";return v.toLocaleString();};

    function render() {
      const saved = getSaved();
      if (!saved.length) {
        container.innerHTML = `<div class="col-12 text-center text-muted">No saved properties yet.</div>`;
        return;
      }
      container.innerHTML = saved.map(row => {
        const addr = `${row["Block"]||""} ${row["Street Name"]||""}`.trim();
        return `
          <div class="col-md-4">
            <div class="card shadow-sm h-100">
              <div class="card-body">
                <h5 class="text-success fw-bold">${fmt(row["Resale Price"])}</h5>
                <p class="mb-1 fw-semibold">${row["Flat Type"]||""} in ${(row["Town"]||"").toUpperCase()}</p>
                <p class="text-muted small mb-1">${addr}</p>
                <div class="d-flex justify-content-between text-muted small">
                  <span>Area: ${row["Floor Area Sqm"]||"–"} sqm</span>
                  <span>Lease: ${row["Remaining Lease"]||"–"}</span>
                </div>
                <div class="d-flex gap-2 mt-3">
                  <a href="properties.html" class="btn btn-outline-primary flex-fill">See Similar</a>
                  <button class="btn btn-outline-danger flex-fill" onclick='removeSaved("${row._id}"); render();'>Remove</button>
                </div>
              </div>
            </div>
          </div>`;
      }).join("");
    }

    document.getElementById("clearAll").addEventListener("click", () => {
      localStorage.removeItem("savedProperties");
      render();
    });

    render();
  </script>
</body>
</html>
