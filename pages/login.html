<!-- Login/Register Modal (Bootstrap 5) - direct email+password login -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>

<style>
  .auth-modal .modal-content{border:0;border-radius:22px;box-shadow:0 20px 60px rgba(0,0,0,.25);}
  .auth-modal .modal-header{border:0;padding:18px 24px 0;}
  .auth-modal .modal-title{font-weight:800;}
  .auth-logo{width:44px;height:44px;border-radius:12px;background:#fff0e9;display:flex;align-items:center;justify-content:center;margin:4px auto 10px;}
  .rounded-input{height:54px;border-radius:14px;}
  .rounded-btn{height:54px;border-radius:14px;}
  .terms-text{font-size:.8rem;color:#6b7280}
  .small-link{font-size:.95rem}
</style>

<div class="modal fade auth-modal" id="authModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" style="max-width:600px;">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Welcome to MyHDBSense</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>

      <div class="modal-body pt-1 pb-3">
        <div class="auth-logo">
          <svg width="22" height="22" viewBox="0 0 24 24" fill="#f97316" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 3l8 6v11a1 1 0 0 1-1 1h-5v-6H10v6H5a1 1 0 0 1-1-1V9l8-6z"/>
          </svg>
        </div>
        <p class="text-center text-muted mb-3">Log in or sign up to get the most out of your MyHDBSense experience.</p>

        <!-- Hidden tabs (we switch via links) -->
        <ul class="nav nav-tabs justify-content-center border-0 mb-2" id="authTabs" role="tablist" style="display:none;">
          <li class="nav-item"><button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login-pane" type="button" role="tab">Sign In</button></li>
          <li class="nav-item"><button class="nav-link" id="register-tab" data-bs-toggle="tab" data-bs-target="#register-pane" type="button" role="tab">Register</button></li>
        </ul>

        <div class="tab-content">
          <!-- SIGN IN: email + password directly -->
          <div class="tab-pane fade show active" id="login-pane" role="tabpanel" aria-labelledby="login-tab">
            <form id="loginForm" novalidate>
              <div class="mb-3">
                <input type="email" class="form-control rounded-input" name="email" placeholder="Email address" required>
              </div>
              <div class="mb-2">
                <input type="password" class="form-control rounded-input" name="password" placeholder="Password" required>
              </div>
              <button class="btn btn-primary w-100 rounded-btn" type="submit">Sign In</button>
              <div class="text-center small-link mt-3">
                New to MyHDBSense? <a href="#" data-switch-tab="#register-pane">Create an account</a>
              </div>
              <div class="terms-text text-center mt-3">
                By continuing, you agree to MyHDBSense’s <a href="#">Terms</a> and <a href="#">Privacy Policy</a>.
              </div>
            </form>
          </div>

          <!-- REGISTER -->
          <div class="tab-pane fade" id="register-pane" role="tabpanel" aria-labelledby="register-tab">
            <form id="registerForm" novalidate>
              <div class="mb-3">
                <input type="email" class="form-control rounded-input" name="email" placeholder="Email address" required>
              </div>
              <div class="mb-3">
                <input type="password" class="form-control rounded-input" name="password" placeholder="Create a password" required>
              </div>
              <div class="mb-2">
                <input type="password" class="form-control rounded-input" name="confirm" placeholder="Confirm password" required>
              </div>
              <button class="btn btn-primary w-100 rounded-btn" type="submit">Create account</button>
              <div class="text-center small-link mt-3">
                Already have an account? <a href="#" data-switch-tab="#login-pane">Sign in</a>
              </div>
              <div class="terms-text text-center mt-3">
                By continuing, you agree to MyHDBSense’s <a href="#">Terms</a> and <a href="#">Privacy Policy</a>.
              </div>
            </form>
          </div>
        </div>
      </div>

      <div class="modal-footer justify-content-center border-0 pt-0 pb-4">
        <button class="btn btn-outline-secondary rounded-pill px-4" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
