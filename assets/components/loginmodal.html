<!-- MyHDBSense Auth Modal (Sign In first; toggle to Register) -->
<div class="modal fade" id="authModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" style="max-width:460px;">
    <div class="modal-content border-0 shadow-lg rounded-4 overflow-hidden">

      <!-- Header -->
      <div class="text-white text-center py-4" style="background:#2563eb;">
        <h5 class="fw-bold mb-1">Welcome Back</h5>
        <p class="mb-0 opacity-75 small">Sign in to access your HDB assistant</p>
      </div>

      <!-- Body -->
      <div class="modal-body p-4">

        <!-- Sign In Pane (default) -->
        <form id="loginForm" class="auth-pane" novalidate>
          <div class="mb-3">
            <label for="loginEmail" class="form-label fw-semibold small mb-1">Email Address</label>
            <input type="email" id="loginEmail"
                   class="form-control rounded-3 small-input small-placeholder"
                   placeholder="Enter your email address" required>
          </div>
          <div class="mb-3">
            <label for="loginPassword" class="form-label fw-semibold small mb-1">Password</label>
            <input type="password" id="loginPassword"
                   class="form-control rounded-3 small-input small-placeholder"
                   placeholder="Enter your password" required>
          </div>
          <button type="submit"
                  class="btn btn-primary w-100 py-2 fw-semibold rounded-pill"
                  style="background:#2563eb;">
            Sign In to MyHDBSense
          </button>

          <p class="text-center mt-3 mb-0 small">
            Donâ€™t have an account?
            <a href="#" class="fw-semibold" data-switch="register">Register now!</a>
          </p>
        </form>

        <!-- Register Pane (hidden initially) -->
        <form id="registerForm" class="auth-pane d-none" novalidate>
          <div class="mb-3">
            <label for="regEmail" class="form-label fw-semibold small mb-1">Email Address</label>
            <input type="email" id="regEmail"
                   class="form-control rounded-3 small-input small-placeholder"
                   placeholder="Enter a valid email address" required>
          </div>
          <div class="mb-3">
            <label for="regPassword" class="form-label fw-semibold small mb-1">Password</label>
            <input type="password" id="regPassword"
                   class="form-control rounded-3 small-input small-placeholder"
                   placeholder="Minimum 8 characters (letters & numbers)" required minlength="8">
          </div>
          <div class="mb-3">
            <label for="regPassword2" class="form-label fw-semibold small mb-1">Confirm Password</label>
            <input type="password" id="regPassword2"
                   class="form-control rounded-3 small-input small-placeholder"
                   placeholder="Re-enter your password" required minlength="8">
          </div>
          <button type="submit"
                  class="btn btn-primary w-100 py-2 fw-semibold rounded-pill"
                  style="background:#2563eb;">
            Create Account
          </button>

          <p class="text-center mt-3 mb-0 small">
            Already have an account?
            <a href="#" class="fw-semibold" data-switch="login">Back to Sign In</a>
          </p>
        </form>

        <!-- Error / status area (used by main.js) -->
        <div id="authAlert" class="alert alert-danger mt-3 d-none small" role="alert"></div>
      </div>
    </div>
  </div>
</div>

<!-- Modal-only styles: smaller labels & placeholders -->
<style>
  #authModal .small-input { font-size: .95rem; padding: .7rem .9rem; }
  #authModal .small-placeholder::placeholder { font-size: .85rem; color:#9aa3af; }
  #authModal .form-label.small { font-size:.85rem; color:#374151; }
</style>
