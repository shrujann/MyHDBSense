<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Success</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f9;
    }

    .success-container {
      background: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }

    .success-container h1 {
      font-size: 24px;
      color: #28a745;
      margin-bottom: 20px;
    }

    .success-container p {
      font-size: 16px;
      color: #555;
      margin-bottom: 30px;
    }

    .success-container a {
      display: inline-block;
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      text-decoration: none;
      border-radius: 4px;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    .success-container a:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="success-container">
    <h1>Success!</h1>
    <p>Your form has been submitted successfully.</p>
    <p>Thank you for your contribution!</p>
    <a href="{% url 'mappage' %}">Return to Map</a>
    <a href="{% url 'results' %}">See Other's posting</a>
  </div>
</body>
</html>
