<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Select Location</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh; /* Full viewport height */
      display: flex;
      flex-direction: column;
      background-color: #f4f4f9; /* Optional background color */
    }

    .map-container {
      flex-grow: 1; /* Allow the map to grow and fill available space */
      width: 100vw; /* Full viewport width */
      height: 100%; /* Full height */
      border: none; /* Remove border */
      border-radius: 0; /* Remove rounded corners */
      box-shadow: none; /* Remove shadow */
    }

    #map {
      width: 100%;
      height: 100%;
    }

    .results-link {
      display: inline-block;
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      text-decoration: none;
      border-radius: 4px;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    .results-link:hover {
      background-color: #0056b3;
    }

    .top-bar {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1000;
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <a href="{% url 'results' %}" class="results-link">View Existing Amentity</a>
  </div>
  <div class="map-container">
      <a href="{% url 'home' %}" class="return-logo">    <!-- Return to home page -->
      <img src="https://img.icons8.com/ios-filled/50/000000/left.png" alt="Return to Home">
      </a>
    <div id="map"></div>
  </div>

  <!-- Load Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <script>
    // Initialize the map
    const map = L.map('map').setView([1.3521, 103.8198], 12); // singapore 

    // Add OpenStreetMap tiles
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);

    let marker;

    // Add a click listener to the map
    map.on('click', (event) => {
      const { lat, lng } = event.latlng;

      // Place a marker at the clicked location
      if (marker) {
        marker.setLatLng([lat, lng]);
      } else {
        marker = L.marker([lat, lng]).addTo(map);
      }

      // Redirect to the form page with the selected location
      const formUrl = `/map/form/?lat=${lat}&lng=${lng}`;
      window.location.href = formUrl;
    });
  </script>
</body>
</html>
