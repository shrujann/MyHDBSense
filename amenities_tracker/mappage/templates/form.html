<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Filling Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f4f4f9;
      padding: 20px;
    }

    .form-container {
      background: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 700px;
    }

    .form-container h2 {
      margin-bottom: 20px;
      text-align: center;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    .form-group input,
    .form-group textarea,
    .form-group select {
      width: calc(100% - 22px);
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }

    .form-group textarea {
      resize: none;
      height: 100px;
    }

    .icon-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 15px;
      margin-bottom: 15px;
    }

    .icon-option {
      text-align: center;
      cursor: pointer;
      padding: 10px;
      border-radius: 8px;
      border: 2px solid transparent;
      transition: all 0.3s ease;
    }

    .icon-option:hover {
      background-color: #f8f9fa;
      border-color: #dee2e6;
    }

    .icon-option input[type="radio"] {
      display: none;
    }

    .icon-option img {
      width: 40px;
      height: 40px;
      margin-bottom: 8px;
      border-radius: 6px;
    }

    .icon-option div {
      font-size: 12px;
      font-weight: 500;
      color: #333;
    }

    .icon-option input[type="radio"]:checked + .option-content {
      color: #007bff;
    }

    .icon-option input[type="radio"]:checked ~ .option-content,
    .icon-option:has(input[type="radio"]:checked) {
      border-color: #007bff;
      background-color: #e7f3ff;
    }

    .form-group button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }

    .form-group button:hover {
      background-color: #0056b3;
    }

    .return-logo {
      display: inline-block;
      margin-bottom: 20px;
    }

    .return-logo img {
      width: 24px;
      height: 24px;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <!-- Return logo at the top left -->
    <a href="{% url 'mappage' %}" class="return-logo">
      <img src="https://img.icons8.com/ios-filled/50/000000/left.png" alt="Return to Map">
    </a>

    <h2>Fill in the Missing/New Amenities</h2>
    <form method="POST">
      {% csrf_token %}
      <div class="form-group">
        <label for="latitude">Latitude:</label>
        <input type="text" id="latitude" name="latitude" value="{{ form.latitude.value|default:'' }}" readonly required style="background-color: #d3d3d3; color: #555;">
      </div>

      <div class="form-group">
        <label for="longitude">Longitude:</label>
        <input type="text" id="longitude" name="longitude" value="{{ form.longitude.value|default:'' }}" readonly required style="background-color: #d3d3d3; color: #555;">
      </div>

      <div class="form-group">
        <label>Select Missing or New Amenities:</label>
        <div class="icon-grid">
          <label class="icon-option">
            <input type="radio" name="amenity" value="schools" {% if form.amenity.value == "schools" %}checked{% endif %}>
            <div class="option-content">
              <img src="https://img.icons8.com/ios-filled/50/000000/school.png" alt="Schools">
              <div>Schools</div>
            </div>
          </label>
          
          <label class="icon-option">
            <input type="radio" name="amenity" value="eldercare" {% if form.amenity.value == "eldercare" %}checked{% endif %}>
            <div class="option-content">
              <img src="https://img.icons8.com/ios-filled/50/000000/wheelchair.png" alt="Eldercare">
              <div>Eldercare</div>
            </div>
          </label>
          
          <label class="icon-option">
            <input type="radio" name="amenity" value="mrt" {% if form.amenity.value == "mrt" %}checked{% endif %}>
            <div class="option-content">
              <img src="https://img.icons8.com/ios-filled/50/000000/train.png" alt="MRT">
              <div>MRT</div>
            </div>
          </label>
          
          <label class="icon-option">
            <input type="radio" name="amenity" value="library" {% if form.amenity.value == "library" %}checked{% endif %}>
            <div class="option-content">
              <img src="https://img.icons8.com/ios-filled/50/000000/library.png" alt="Library">
              <div>Library</div>
            </div>
          </label>
          
          <label class="icon-option">
            <input type="radio" name="amenity" value="clinic" {% if form.amenity.value == "clinic" %}checked{% endif %}>
            <div class="option-content">
              <img src="https://img.icons8.com/ios-filled/50/000000/hospital.png" alt="Clinic">
              <div>Clinic</div>
            </div>
          </label>
          
          <label class="icon-option">
            <input type="radio" name="amenity" value="hawker" {% if form.amenity.value == "hawker" %}checked{% endif %}>
            <div class="option-content">
              <img src="https://img.icons8.com/ios-filled/50/000000/restaurant.png" alt="Hawker">
              <div>Hawker</div>
            </div>
          </label>
          
          <label class="icon-option">
            <input type="radio" name="amenity" value="tourism" {% if form.amenity.value == "tourism" %}checked{% endif %}>
            <div class="option-content">
              <img src="https://img.icons8.com/ios-filled/50/000000/camera.png" alt="Tourism">
              <div>Tourism</div>
            </div>
          </label>
          
          <label class="icon-option">
            <input type="radio" name="amenity" value="preschool" {% if form.amenity.value == "preschool" %}checked{% endif %}>
            <div class="option-content">
              <img src="https://img.icons8.com/ios-filled/50/000000/kindergarten.png" alt="Preschool">
              <div>Preschool</div>
            </div>
          </label>
          
          <label class="icon-option">
            <input type="radio" name="amenity" value="childcare" {% if form.amenity.value == "childcare" %}checked{% endif %}>
            <div class="option-content">
              <img src="https://img.icons8.com/ios-filled/50/000000/baby.png" alt="Childcare">
              <div>Childcare</div>
            </div>
          </label>
          
          <label class="icon-option">
            <input type="radio" name="amenity" value="gym" {% if form.amenity.value == "gym" %}checked{% endif %}>
            <div class="option-content">
              <img src="https://img.icons8.com/ios-filled/50/000000/dumbbell.png" alt="Gym">
              <div>Gym</div>
            </div>
          </label>
          
          <label class="icon-option">
            <input type="radio" name="amenity" value="sportsg" {% if form.amenity.value == "sportsg" %}checked{% endif %}>
            <div class="option-content">
              <img src="https://img.icons8.com/ios-filled/50/000000/football.png" alt="SportSG">
              <div>SportSG</div>
            </div>
          </label>
          
          <label class="icon-option">
            <input type="radio" name="amenity" value="parks" {% if form.amenity.value == "parks" %}checked{% endif %}>
            <div class="option-content">
              <img src="https://img.icons8.com/ios-filled/50/000000/park.png" alt="Parks">
              <div>Parks</div>
            </div>
          </label>
          
          <label class="icon-option">
            <input type="radio" name="amenity" value="marketcentre" {% if form.amenity.value == "marketcentre" %}checked{% endif %}>
            <div class="option-content">
              <img src="https://img.icons8.com/ios-filled/50/000000/shopping-cart.png" alt="Market Centre">
              <div>Market Centre</div>
            </div>
          </label>
          
          <label class="icon-option">
            <input type="radio" name="amenity" value="supermarket" {% if form.amenity.value == "supermarket" %}checked{% endif %}>
            <div class="option-content">
              <img src="https://img.icons8.com/ios-filled/50/000000/grocery-store.png" alt="Supermarket">
              <div>Supermarket</div>
            </div>
          </label>
        </div>
      </div>

      <div class="form-group">
        <label for="description">Description:</label>
        <textarea id="description" name="description" placeholder="Enter a description" required>{{ form.description.value|default:'' }}</textarea>
      </div>

      <div class="form-group">
        <button type="submit">Submit</button>
      </div>
    </form>
  </div>
  
  <script>
    // Pre-fill the latitude and longitude fields with values from the URL
    function prefillLocation() {
      const urlParams = new URLSearchParams(window.location.search);
      const lat = urlParams.get("lat");
      const lng = urlParams.get("lng");

      if (lat && lng) {
        const latitudeInput = document.getElementById("latitude");
        const longitudeInput = document.getElementById("longitude");

        // Set the values of the latitude and longitude fields
        latitudeInput.value = lat;
        longitudeInput.value = lng;
      }
    }

    // Run the prefill function when the page loads
    window.onload = () => {
      prefillLocation();
    };
  </script>
  
</body>
</html>
